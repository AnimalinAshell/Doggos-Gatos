<ion-header>
  <ion-navbar>
    <ion-title>
      Gatos(Cats)
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    Here you can find pictures of smaller rat bears
  </p>
  <ion-list>
    <ion-item *ngFor="let pic of this.pics">
      <img src={{this.pic}} alt="pictures of cats">
    </ion-item>
  </ion-list>
</ion-content>
